<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Game</title>
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div id="page_welcome" class="container active">
         <div class="row">
            <h1>Wellcome to the game</h1>
        </div>
         <div class="row">
            <div class="six columns">
                <input class="button-primary u-full-width" type="button" value="You vs Computer"  data-player="self" />
            </div>
            <div class="six columns">
                <input type="button" class="u-full-width" value="Computer vs Computer"  data-player="computer" />
            </div>
        </div>
    </div>

    <div id="page_game" class="container">
         <div class="row">
            <h4 class="center">Select one</h4>
        </div>
        <div class="row">
            <a href="" data-tool="rock"></a>
        </div>
    </div>

    
    <script src="js/j.js"></script>
</body>

</html>
