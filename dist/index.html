<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><title>The Game</title><link rel=stylesheet href=css/main.min.css><script src=https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js></script></head><body><div id=page_welcome class="container active"><div class=row><h1>Wellcome to the game</h1></div><div class=row><div class="six columns"><input class="button-primary u-full-width" type=button value="You vs Computer" data-player=self></div><div class="six columns"><input type=button class=u-full-width value="Computer vs Computer" data-player=computer></div></div></div><div id=page_game class=container><div class=row><h4 class=u-pull-left>Select one</h4><div class=u-pull-right><input type=button data-type=rsp name=changeGame value="Change game"></div></div><div class=row><ul class="tools rsp"><li><a data-tool=rock class="tool rock"></a></li><li><a data-tool=paper class="tool paper"></a></li><li><a data-tool=scissor class="tool scissor"></a></li><li><a data-tool=lizard class="tool lizard"></a></li><li><a data-tool=spock class="tool spock"></a></li></ul></div><div class="row scores center"><div class=row><h2></h2></div><div class=row><div class="six columns"><h5>Player: Computer</h5><p class=playerChoice></p><div class=score>0</div></div><div class="six columns"><h5>Player: You</h5><p class="playerChoice red"></p><div class=score>0</div></div></div></div></div><script src=js/m.js></script><script src=js/j.js></script></body></html>
